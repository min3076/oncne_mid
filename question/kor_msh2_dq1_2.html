            <em>문항 <i>2</i></em>

        </h4>

            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designCheck long">
                    <li><input type="checkbox" class="qe" name="r_kor_msh2_dq1_2" id="kor_msh2_dq1_2_a1" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  보기class="qe"!꼭-->

                    </li>
