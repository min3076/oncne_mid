<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(끌어넣기)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<body>
<div class="question_wrapper type-dq" id="kor_msh3_dq3_1"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>1</i></em>
           <span class="txt"><span class="bullet num">가</span>와&nbsp;<span class="bullet num">나</span> 매체에 사용된 표현 방법을 선택하시오.</span> 
        </h4>
        <div class="layout">
            <ol class="q_wrap wrap list_kor2 flex-row gap20">
                <li class="dis_flex flex-col fx_align_c wp50 gap20">
                    <video controls="" src="/images/question/kor_msh3_dq3_q1.mp4">브라우저가 오디오를 지원하지 않습니다.</video>
                    <div class="txtblock dash qa"></div>
                </li>
                <li class="dis_flex flex-col fx_align_c wp50 gap20">
                    <img src="/images/question/kor_msh3_dq3_1_q.png">
                    <div class="txtblock dash qa"></div>
                </li>
            </ol>
            
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designBox gap20">
                    <li><em class="txtblock qe on">시각 자료</em></li><!-- 보기class="qe"-->
                    <li><em class="txtblock qe">청각 자료</em></li>
                    <li><em class="txtblock qe">시청각 자료</em></li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>

</body>
</html>
