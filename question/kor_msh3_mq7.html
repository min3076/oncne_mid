    <title>문항예시(끌어넣기)</title>

<body>
<div class="question_wrapper type-mq" id="kor_msh3_mq7"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>

            <em>문항 <i>7</i></em>

            </div>

                <ul class="a_wrap wrap designBox gap10">
                    <li><em class="txtblock qe on">ㅇ</em></li><!-- 보기class="qe"-->

    </div>
