<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(라디오 - row)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<body>
<div class="question_wrapper type-mq" id="kor_msh2_mq6"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>6</i></em>
           <span class="txt">다음 상황과 관련 있는 언어의 본질에 대한 설명을&nbsp;<span class="underline">2가지</span>&nbsp;선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <div class="imgwrap">
                    <img src="/images/question/kor_msh2_mq6_q.png" />
                </div>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designCheck long">
                    <li><input type="checkbox" class="qe" name="r_kor_msh2_mq6" id="kor_msh2_mq6_a1" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  보기class="qe"!꼭-->
                        <label for="kor_msh2_mq6_a1">언어는 말소리와 의미의 관계가 필연적이다.</label>
                    </li>
                    <li><input type="checkbox" class="qe" name="r_kor_msh2_mq6" id="kor_msh2_mq6_a2" />
                        <label for="kor_msh2_mq6_a2">언어는 사회적 약속이므로 개인이 바꿀 수 없다.</label>
                    </li>
                    <li><input type="checkbox" class="qe" name="r_kor_msh2_mq6" id="kor_msh2_mq6_a3" />
                        <label for="kor_msh2_mq6_a3">언어의 사회성을 지키지 않으면 의사소통이 어렵게 된다.</label>
                    </li>
                    <li><input type="checkbox" class="qe" name="r_kor_msh2_mq6" id="kor_msh2_mq6_a4" />
                        <label for="kor_msh2_mq6_a4">언어는 시간이 흐르면서 의미가 변하거나, 있던 말이 없어지기도 한다.</label>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>

</body>
</html>
