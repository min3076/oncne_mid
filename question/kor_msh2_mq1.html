<body>
<div class="question_wrapper type-mq" id="kor_msh2_mq1"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>1</i></em>
           <span class="txt">재생 버튼을 눌러 내용을 듣고, 학생의 주장이 타당한지 판단한 것을 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <audio controls src="/images/question/kor_msh2_mq1.mp3">브라우저가 오디오를 지원하지 않습니다.</audio>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <div class="a_wrap wrap">
                    <div>
                        학생의 주장은
                        <!-- select -->
                        <div class="designSelect kor qa"><!-- 답변class="qa" 꼭! -->
                            <div class="lay category">
                                <input type="hidden">
                                <strong><a href="#">선택</a></strong>
                            </div>
                            <div class="lists">
                                <ul>
                                    <li><a href="#">타당하다.</a></li>
                                    <li><a href="#">타당하지 않다.</a></li>
                                </ul>
                            </div>					
                        </div>
                        <!-- //select -->
                        그 이유는
                        <!-- select -->
                        <div class="designSelect kor qa"><!-- 답변class="qa" 꼭! -->
                            <div class="lay category">
                                <input type="hidden">
                                <strong><a href="#">선택</a></strong>
                            </div>
                            <div class="lists">
                                <ul>
                                    <li><a href="#">개인적인 사정을 근거로 들어 주장하고 있기</a></li>
                                    <li><a href="#">구체적인 수치를 근거로 들어 주장하고 있기</a></li>
                                </ul>
                            </div>					
                        </div>
                        <!-- //select -->
                        때문이다.
                    </div>
                </div>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>
