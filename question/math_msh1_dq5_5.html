<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(라디오 - col)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<body>
<div class="question_wrapper type-mq" id="math_msh1_dq5_5"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>5</i></em>
            <span class="txt">다음은 우리나라의 월 한 달 동안의 하루 평균 미세먼지 농도를 조사하여 나타낸 히스토그램이다. 미세먼지의 농도가<img src="/images/question/math_msh1_dq5_5.png">이상인 일의 수를 선택하시오.</span>
        </h4>
        <div class="layout row w50">
            <div class="q_wrap wrap">
                <img src="/images/question/math_msh1_dq5_5_q.png" />
            </div>
            <div class="a_wrap wrap flex-col fx_align_l">
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>

                <ol class="list_ol flex-col">
                    <li class="imgwrap">
                        <span>세로 눈금 한 칸은 아이스크림 몇 개를 나타내는지 고르시오.</span>
                        <ul class="designRadio">
                            <li><input type="radio" class="qa" name="r_math_msh1_dq5_5" id="math_msh1_dq5_5_a1" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  답변class="qa"!꼭-->
                                <label for="math_msh1_dq5_5_a1">1개</label>
                            </li>
                            <li><input type="radio" class="qa" name="r_math_msh1_dq5_5" id="math_msh1_dq5_5_a2" />
                                <label for="math_msh1_dq5_5_a2">2개</label>
                            </li>
                            <li><input type="radio" class="qa" name="r_math_msh1_dq5_5" id="math_msh1_dq5_5_a3" />
                                <label for="math_msh1_dq5_5_a3">5개</label>
                            </li>
                            <li><input type="radio" class="qa" name="r_math_msh1_dq5_5" id="math_msh1_dq5_5_a4" />
                                <label for="math_msh1_dq5_5_a4">10개</label>
                            </li>
                            <li><input type="radio" class="qa" name="r_math_msh1_dq5_5" id="math_msh1_dq5_5_a5" />
                                <label for="math_msh1_dq5_5_a5">20개</label>
                            </li>
                        </ul>
                    </li>
                    <li class="imgwrap">
                        <span>8월 5일의 아이스크림 판매량은 몇 개인지 고르시오.</span>
                        <ul class="designRadio">
                            <li><input type="radio" class="qa2" name="r_math_msh1_dq5_5_2" id="math_msh1_dq5_5_a6" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  답변class="qa"!꼭-->
                                <label for="math_msh1_dq5_5_a6">62개</label>
                            </li>
                            <li><input type="radio" class="qa2" name="r_math_msh1_dq5_5_2" id="math_msh1_dq5_5_a7" />
                                <label for="math_msh1_dq5_5_a7">64개</label>
                            </li>
                            <li><input type="radio" class="qa2" name="r_math_msh1_dq5_5_2" id="math_msh1_dq5_5_a8" />
                                <label for="math_msh1_dq5_5_a8">72개</label>
                            </li>
                            <li><input type="radio" class="qa2" name="r_math_msh1_dq5_5_2" id="math_msh1_dq5_5_a9" />
                                <label for="math_msh1_dq5_5_a9">74개</label>
                            </li>
                            <li><input type="radio" class="qa2" name="r_math_msh1_dq5_5_2" id="math_msh1_dq5_5_a10" />
                                <label for="math_msh1_dq5_5_a10">78개</label>
                            </li>
                        </ul>
                    </li>
                    <li class="imgwrap">
                        <span>8월 5일의 아이스크림 판매량은 몇 개인지 고르시오.</span>
                        <div>
                            <input type="text" class="qa3" placeholder="입력하시오">
                            일과 <br>
                            <input type="text" class="qa3" placeholder="입력하시오">
                            일 사이
                        </div>
                    </li>
                    
                </ol>
            </div>
        </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>
</body>
</html>
