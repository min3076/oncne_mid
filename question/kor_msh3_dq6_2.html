<div class="question_wrapper type-dq" id="kor_msh3_dq6_2"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->

    <section>
        <h4 class="q_tit">
            <em>문항 <i>4</i></em>
           <span class="txt">다음에서 설명하는 한글의 우수성을 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap flex-col">
                <div class="txtwrap dis_flex flex-col gap20">
                    <p>&nbsp;한글은 자음과 모음을 모아서 하나의 글자로 쓴다. 이렇게 자음과 모음을 모아서 쓰는 방식은 정보를 빠르고 효율적으로 파악할 수 있다. 왜냐하면 글자를 가로 방향 또는 세로 방향으로 자유롭게 쓸 수 있기 때문이다. </p>
                    <p>&nbsp;예를 들면, '<img src="/images/question/kor_msh3_dq6_2_q1.png">'과 같이 글자를 가로 방향으로 쓰거나 '<img src="/images/question/kor_msh3_dq6_2_q2.png">' 처럼 세로 방향으로 써도 그 의미를 쉽게 파악할 수 있는 것이다.</p>
                </div>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designRadio long">
                    <li><input type="radio" class="qa" name="c_kor_msh3_dq6_2" id="kor_msh3_dq6_2_a1" />
                        <label for="kor_msh3_dq6_2_a1">만든 사람과 시기가 정확하다. </label>
                    </li>
                    <li><input type="radio" class="qa" name="c_kor_msh3_dq6_2" id="kor_msh3_dq6_2_a2" />
                        <label for="kor_msh3_dq6_2_a2">의미가 아닌 소리를 표시하는 문자이다.</label>
                    </li>
                    <li><input type="radio" class="qa" name="c_kor_msh3_dq6_2" id="kor_msh3_dq6_2_a3" />
                        <label for="kor_msh3_dq6_2_a3">컴퓨터로 정보를 입력하는 속도가 빠르다.</label>
                    </li>
                    <li><input type="radio" class="qa" name="c_kor_msh3_dq6_2" id="kor_msh3_dq6_2_a4" />
                        <label for="kor_msh3_dq6_2_a4">기본자로부터 확장되어 만들어진 글자이다.</label>
                    </li>
                    <li><input type="radio" class="qa" name="c_kor_msh3_dq6_2" id="kor_msh3_dq6_2_a5" />
                        <label for="kor_msh3_dq6_2_a5">가로쓰기와 세로쓰기를 자유롭게 할 수 있다.</label>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
