<body>
<div class="question_wrapper type-dq" id="kor_msh3_dq2_4"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>4</i></em>
           <span class="txt">다음의 설명 방법을 사용한 것을&nbsp;<span class="underline">2가지</span>&nbsp;선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <div class="txtwrap dis_flex flex-col gap20">
                    <span class="txtcenter"><b>대조</b>: 둘 이상의 대상을 견주어 차이점을 드러내는 방법</span>
                </div>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designCheck long">
                    <li><input type="checkbox" class="qa" name="c_kor_msh3_dq2_4" id="kor_msh3_dq2_4_a1" /><!-- label id는 c(checkbox)_페이지명+a+숫자를 붙인다,  답변class="qa" 꼭!-->
                        <label for="kor_msh3_dq2_4_a1">자전거와 오토바이는 바퀴가 두 개인 이동 수단이다.</label>
                    </li>
                    <li><input type="checkbox" class="qa" name="c_kor_msh3_dq2_4" id="kor_msh3_dq2_4_a2" />
                        <label for="kor_msh3_dq2_4_a2">자전거는 연료가 필요 없지만, 오토바이는 연료가 필요하다.</label>
                    </li>
                    <li><input type="checkbox" class="qa" name="c_kor_msh3_dq2_4" id="kor_msh3_dq2_4_a3" />
                        <label for="kor_msh3_dq2_4_a3">자전거는 사람의 힘으로 움직이고, 오토바이는 기계의 힘으로 움직인다.</label>
                    </li>
                    <li><input type="checkbox" class="qa" name="c_kor_msh3_dq2_4" id="kor_msh3_dq2_4_a4" />
                        <label for="kor_msh3_dq2_4_a4">자전거는 사람이 두 발로 바퀴를 돌려서 타고 다닐 수 있도록 만든 것이다.</label>
                    </li>
                </ul>
