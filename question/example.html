<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시</title>

    <link rel="stylesheet" href="/css/common.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<style>
    .question_wrapper{;width:1024px;height:768px;margin:0 auto;background:var(--c_bg_gray_m)}
    .question_wrapper > .layout{display:flex;flex-direction:column;gap:10px;padding:0 30px;}
    .question_wrapper header{position:relative;display:flex;color:#fff;border-radius:0 0 16px 16px;overflow:hidden;background:var(--c_primary);}
    .question_wrapper header h2{padding:39px 28px;background:var(--c_primary_m);}
    .question_wrapper header h2 span{display:block;width:118px;height:32px;font-size:0;background:url(/images/common/tit_q1.svg) no-repeat;}
    .question_wrapper header .titwrap{display:flex;flex-direction:column;justify-content:center;gap:8px;padding:26px;}
    .question_wrapper header .titwrap h3{font-size:20px;font-weight:800;}
    .question_wrapper header .titwrap p{font-size:12px;font-weight:300;}
    .question_wrapper header .titwrap .q_info{position:absolute;right:28px;display:flex;align-items:center;gap:4px}
    .question_wrapper header .titwrap .q_info span{display:flex;padding:8px 12px;align-items: center;gap:4px;border-radius:8px;border:2px solid var(--c_white_p40);color:var(--c_white_p40);font-size:14px;line-height:20px;}
    .question_wrapper header .titwrap .q_info span.time{color:#fff;}
    .question_wrapper header .titwrap .q_info span.time i{display:block;width:20px;height:20px;background:url(/images/common/ico_clock.svg) no-repeat;}
    .question_wrapper header .titwrap .q_info span.count em{color:#fff;}

    .question_wrapper section{display:flex;flex-direction:column;border-radius:30px 30px 0 0;overflow:hidden;background:#fff;}
    .question_wrapper section .q_tit{display:flex;align-items:center;;padding: 22px 40px 19px 40px;gap:4px;font-size:18px;color:var(--c_gray70);background:var(--c_bg_gray);}
    .question_wrapper section .q_tit em{display:inline-flex;align-items:center;gap:3px;margin-right:20px;padding: 10px 13px 10px 15px;color:#fff;font-size:14px;border-radius: 10px;background:var(--c_gray50);}
    .question_wrapper section .q_tit em i{display:flex;align-items:center;justify-content:center;min-width:24px;height:24px;padding:0 1px;border-radius:20px;font-size:16px;color:var(--c_gray50);font-family:var(--f_nsR);background:#fff;}
    .question_wrapper section > .layout{display:flex;flex-direction:column;gap:40px;padding:40px;}
    .question_wrapper section .q_txt{display:flex;align-items:center;margin-bottom:20px;font-size:14px;}
    .question_wrapper section .q_txt i{display:block;width:24px;height:29px;background:url(/images/common/ico_hand.svg) no-repeat;}
    .question_wrapper section .wrap{display:flex;align-items:center;justify-content:center;gap:20px;padding:50px 50px;border-radius:24px;}
    .question_wrapper section .q_wrap{border:1px solid var(--c_gray40);background:var(--c_bg_gray);}
    .question_wrapper section .a_wrap{border:2px dashed var(--c_primary);}

    .question_wrapper section .q_wrap .imgwrap{position:relative;display:inline-block;}
    .question_wrapper section .q_wrap .imgwrap input{position:absolute;}
    .question_wrapper section .a_wrap li{display:flex;align-items:center;}

    .question_wrapper .btn{position:fixed;bottom:20px;right:0;gap:8px;padding:12px 16px 12px 33px;font-weight:800;border-color:var(--c_primary_m);border-radius:40px 0 0 40px;background:var(--c_primary_m)}
    .question_wrapper .btn i{display:block;width:32px;height:32px;background:url(/images/common/ico_cir_arr.svg) no-repeat}


    /* 문항보기의 이미지에 input 띄우기 - width, hegith, position값을 해당 페이지별로 준다 */
    #math_msh1_mq1_14.question_wrapper section .q_wrap .imgwrap input{left:70px;top:78px;width:136px}

    /* 문항질문내용 중 박스 */
    .shape_sq{width:50px;height:32px;border-radius: 4px;border:2px solid var(--c_gray70);}

    .flex-col{flex-direction:column;}
    .flex-col{flex-direction:column;}
</style>
<body>
<div class="question_wrapper" id="math_msh1_mq1_14"><!-- 문항페이지명을 id로 쓴다 -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>14</i></em>
            다음은 유리수를 분류한 것이다. <span class="shape_sq"></span> 안에 들어갈 수 있는 수를 선택하시오.
        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <div class="imgwrap">
                    <img src="/images/question/math_msh1_mq1_14_q.png" />
                    <input type="text"  id="math_msh1_mq1_14_q" /><!-- 문항질문 id는 페이지명+q를 붙인다 -->
                </div>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designRadio">
                    <li><input type="radio" name="r_math_msh1_mq1_14" id="math_msh1_mq1_14_a1" /><!-- 답변 id는 페이지명+a+숫자를 붙인다 -->
                        <label for="math_msh1_mq1_14_a1"><img src="/images/question/math_msh1_mq1_14_a1.png" /></label>
                    </li>
                    <li><input type="radio" name="r_math_msh1_mq1_14" id="math_msh1_mq1_14_a2" />
                        <label for="math_msh1_mq1_14_a2"><img src="/images/question/math_msh1_mq1_14_a2.png" /></label>
                    </li>
                    <li><input type="radio" name="r_math_msh1_mq1_14" id="math_msh1_mq1_14_a3" />
                        <label for="math_msh1_mq1_14_a3"><img src="/images/question/math_msh1_mq1_14_a3.png" /></label>
                    </li>
                    <li><input type="radio" name="r_math_msh1_mq1_14" id="math_msh1_mq1_14_a4" />
                        <label for="math_msh1_mq1_14_a4"><img src="/images/question/math_msh1_mq1_14_a4.png" /></label>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>



<div class="question_wrapper" id="math_esh_dq5_6">

    <header>

            <div class="q_info">
                <span class="time"><i></i>134초</span>

        <div class="layout">

                <ul class="a_wrap wrap designRadio flex-col">
                    <li><input type="radio" name="r_math_esh_dq5_6" id="math_esh_dq5_6_a1" /><!-- 답변 id는 페이지명+a+숫자를 붙인다 -->
                        <label for="math_esh_dq5_6_a1"><img src="/images/question/math_esh_dq5_6_a1.png" /></label>
                    </li>
                    <li><input type="radio" name="r_math_esh_dq5_6" id="math_esh_dq5_6_a2" />
                        <label for="math_esh_dq5_6_a2"><img src="/images/question/math_esh_dq5_6_a2.png" /></label>
                    </li>
                    <li><input type="radio" name="r_math_esh_dq5_6" id="math_esh_dq5_6_a3" />
                        <label for="math_esh_dq5_6_a3"><img src="/images/question/math_esh_dq5_6_a3.png" /></label>
                    </li>
                    <li><input type="radio" name="r_math_esh_dq5_6" id="math_esh_dq5_6_a4" />
                        <label for="math_esh_dq5_6_a4"><img src="/images/question/math_esh_dq5_6_a4.png" /></label>

                </ul>
            </div>
        </div>
    </section>
    </div>
</div>

</body>
</html>
