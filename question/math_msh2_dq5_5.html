            <em>문항 <i>5</i></em>
           <span class="txt">다음은 세계 주요 도시 45개의 8월 최고 기온의 평균을 나타낸 도수분포표이다. 이 도수분포표를 히스토그램으로 나타낸 것으로 옳지 않은 부분을 그림의 <img src="/images/question/math_msh2_dq5_5_1.png" />에서 선택하시오.</span>
