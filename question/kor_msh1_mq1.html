<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(끌어넣기)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<body>
<div class="question_wrapper type-mq" id="kor_msh1_mq1"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>14</i></em>
           <span class="txt">다음은 유리수를 분류한 것이다. <span class="shape_sq"></span> 안에 들어갈 수 있는 수를 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <div class="txtwrap">
                <p>문어와 오징어</p>
                <p>문어와 오징어는 서로 공통점이 있습니다. 둘 다 먹물주머니가 있습니다. 그리고 빨판이 있습니다. 또한 몸의 색깔을 바꿀 수 있습니다.<br>
                반면 문어와 오징어는 여러 가지 차이점도 있습니다.<br>
                먼저, 문어와 오징어는 다리 개수가 다릅니다. 문어는 다리가 여덟 개입니다. 그러나 오징어는 다리가 열 개입니다. 
                </p>
                </div>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designBox">
                    <li><em class="qe on">3</em></li><!-- 보기class="qe"-->
                    <li><em class="qe">10</em></li>
                    <li><em class="qe">1</em></li>
                    <li><em class="qe">7</em></li>
                    <li><em class="qe">6</em></li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>

</body>
</html>
