<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(끌어넣기)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<body>
<div class="question_wrapper type-mq" id="math_msh1_mq3_2"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>2</i></em>
           <span class="txt">딸기잼 1800g을 큰 병과 작은 병에 로 나누어 담으려고 한다. 각 병에 담는 잼의 양을 구하는 식의 <span class="shape_sq qa"></span> 안에 알맞은 수를 순서대로 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <div class="imgwrap">
                    <img src="/images/question/math_msh1_mq3_2_q.png" />
                    <div class="shape_sq qa on"></div><!-- 답변class="qa" 꼭! -->
                    <div class="shape_sq qa"></div>
                    <div class="shape_sq qa"></div>
                    
                    <div class="shape_sq qa"></div>
                    <div class="shape_sq qa"></div>
                    <div class="shape_sq qa"></div>
                </div>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designBox">
                    <li><em class="qe on">1</em></li><!-- 보기class="qe"-->
                    <li><em class="qe">2</em></li>
                    <li><em class="qe">3</em></li>
                    <li><em class="qe">4</em></li>
                    <li><em class="qe">5</em></li>
                    <li><em class="qe">6</em></li>
                    <li><em class="qe">300</em></li>
                    <li><em class="qe">600</em></li>
                    <li><em class="qe">900</em></li>
                    <li><em class="qe">1200</em></li>
                    <li><em class="qe">1500</em></li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>

</body>
</html>
