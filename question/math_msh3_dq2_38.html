<body>
<div class="question_wrapper type-dq" id="math_msh3_dq2_38"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        
        <h4 class="q_tit">
            <em>문항 <i>38</i></em>
           <span class="txt">다음 문제에 대한 풀이 과정을 보고 <span class="shape_sq"></span> 안에 들어갈 수를 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <div class="imgwrap">
                    <div>
                        <strong>문제</strong>
                        한 수영장의 1회 입장료는 5000원이고 회원으로 등록하면 1달에 48000원을 내야 한다. 1달에 몇 회 이상 수영을 하는 경우에 회원으로 가입하는 것이 유리한지 구하시오.
                    </div>
                    <div>
                        <strong>풀이과정</strong>
                        1달 동안 수영을 하는 횟수를 라고 하자.
                        <div>
                            <div class="shape_sq qa on"></div><!-- 답변class="qa" 꼭! -->
                            <img src="/images/question/math_msh3_dq2_38_q.png" />
                        </div>
                        <div>답 : <div class="shape_sq qa"></div>회 이상</div>
                    </div>
                </div>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designBox">
                    <li><em class="qe on">9</em></li><!-- 보기class="qe"-->
                    <li><em class="qe">10</em></li>
                    <li><em class="qe">3000</em></li>
                    <li><em class="qe">5000</em></li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
