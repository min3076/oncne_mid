<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(단답형 - 다중)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<body>
<div class="question_wrapper type-mq" id="math_msh2_mq1_8"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>8</i></em>
           <span class="txt">다음 주어진 두 수의 최소공배수가 아래와 같을 때, <i class="mico ico_a"></i>,<i class="mico ico_b"></i> 의 값을 구하시오. <span class="c_primary">(단, 자연수)</span></span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap  flex-col">
                <img src="/images/question/math_msh2_mq1_8_q.png" />
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designBox flex-col">
                    <li class="imgwrap flex-row">
                        <img src="/images/question/math_msh2_mq1_8_a1.png" />
                        <input type="text"  class="qa" placeholder="입력하시오" /><!-- 문항답변 id는 페이지명+a를 붙인다  class="qa" 꼭!-->
                    </li>
                    <li class="imgwrap flex-row">
                        <img src="/images/question/math_msh2_mq1_8_a2.png" />
                        <input type="text"  class="qa" placeholder="입력하시오" /><!-- 문항답변 id는 페이지명+a를 붙인다 class="qa" 꼭!-->
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>
