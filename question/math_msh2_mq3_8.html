<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(끌어넣기)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<body>
<div class="question_wrapper type-mq" id="math_msh2_mq3_8"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>8</i></em>
            <span class="txt">어떤 프린터로 <i class="mico ico_x"></i>분 동안 인쇄할 수 있는 용지의 장수가<i class="mico ico_y"></i>장일 때의 관계를 나타낸 그래프이다.</span>
        </h4>
        <div class="layout row w50">
            <div class="q_wrap wrap">
                <div class="imgwrap">
                    <img src="/images/question/math_msh2_mq3_8_q.png" />
                </div>
            </div>
            <div class="a_wrap wrap flex-col fx_align_l">
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ol class="list_ol flex-col">
                    <li class="imgwrap">
                        <p><i class="mico ico_x"></i>와<i class="mico ico_y"></i>사이의 관계식을 찾아 선택하시오.</p>
                        <ul class="designRadio">
                            <li><input type="radio" class="qa" name="r_math_msh2_mq3_8" id="math_msh2_mq3_8_a1"><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  보기class="qe"!꼭-->
                                <label for="math_msh2_mq3_8_a1"><img src="/images/question/math_msh2_mq3_8_a1.png"></label>
                            </li>
                            <li><input type="radio" class="qa" name="r_math_msh2_mq3_8" id="math_msh2_mq3_8_a2">
                                <label for="math_msh2_mq3_8_a2"><img src="/images/question/math_msh2_mq3_8_a2.png"></label>
                            </li>
                            <li><input type="radio" class="qa" name="r_math_msh2_mq3_8" id="math_msh2_mq3_8_a3">
                                <label for="math_msh2_mq3_8_a3"><img src="/images/question/math_msh2_mq3_8_a3.png"></label>
                            </li>
                            <li><input type="radio" class="qa" name="r_math_msh2_mq3_8" id="math_msh2_mq3_8_a4">
                                <label for="math_msh2_mq3_8_a4"><img src="/images/question/math_msh2_mq3_8_a4.png"></label>
                            </li>
                        </ul>
                    </li>
                    <li class="imgwrap">
                        <p>용지 200장을 인쇄할 때 걸리는 시간을 구하시오.</p>
                        <div><input type="text" class="qa" placeholder="입력하시오">(분)</div>
                    </li>
                </ol>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>
