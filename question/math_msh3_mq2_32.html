<head>

</head>
<body>
<div class="question_wrapper type-mq" id="math_msh3_mq2_32"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        
        <h4 class="q_tit">
            <em>문항 <i>32</i></em>
           <span class="txt">다음 문제에 대한 풀이 과정을 보고 <span class="shape_sq"></span> 안에 들어갈 수를 쓰시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <div class="imgwrap flex-col">
                    <div>
                        <strong class="bullet">문제</strong>
                        꽃 한 송이에 3000원이고 포장 가격이 2000원일 때,<br>
                        30000원으로 꽃을 최대 몇 송이까지 살 수 있는지 구하시오.
                    </div>
                    <div>
                        <strong class="bullet">풀이과정</strong>
                        <span>꽃의 개수를 <i class="mico ico_x"></i>라고 하자.</span>
                        <div class="dis_flex fx_align_r">
                            <input type="text" class="qa" placeholder="입력하시오" /><!-- 답변class="qa" 꼭! -->
                            <img src="/images/question/math_msh3_mq2_32_a.png" />
                        </div>
                        <div>답 : 최대 <input type="text" class="qa" placeholder="입력하시오" />송이</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>
