            </div>

                    <li><input type="checkbox" class="qa" name="c_kor_msh3_dq2_3" id="kor_msh3_dq2_3_a1" /><!-- label id는 c(checkbox)_페이지명+a+숫자를 붙인다,  답변class="qa" 꼭!-->
