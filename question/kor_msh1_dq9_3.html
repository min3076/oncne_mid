<body>
<div class="question_wrapper type-dq" id="kor_msh1_dq9_3"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>3</i></em>
           <span class="txt">다음 주장의 근거로 적절한 것을&nbsp;<span class="underline">2가지</span>&nbsp;선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <div class="txtwrap dis_flex fx_align_c fx_valign_c">
                    우리 모두 자연 보호를 실천해야 한다.
                </div>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designCheck long">
                    <li><input type="checkbox" class="qa" name="c_kor_msh1_dq9_3" id="kor_msh1_dq9_3_a1" /><!-- label id는 c(checkbox)_페이지명+a+숫자를 붙인다,  답변class="qa" 꼭!-->

                    </li>
                    <li><input type="checkbox" class="qa" name="c_kor_msh1_dq9_3" id="kor_msh1_dq9_3_a2" />

                    </li>
                    <li><input type="checkbox" class="qa" name="c_kor_msh1_dq9_3" id="kor_msh1_dq9_3_a3" />
                        <label for="kor_msh1_dq9_3_a3">자연은 스스로 되돌릴 수 있는 힘이 있다. </label>
                    </li>
                    <li><input type="checkbox" class="qa" name="c_kor_msh1_dq9_3" id="kor_msh1_dq9_3_a4" />
                        <label for="kor_msh1_dq9_3_a4">자연을 개발해야 우리 삶이 풍요로워진다.</label>
                    </li>
                </ul>

    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
