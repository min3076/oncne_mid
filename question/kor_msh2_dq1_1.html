<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(셀렉트박스)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
    <script type="text/javascript" src="/js/contents.js"></script>
</head>
<body>
<div class="question_wrapper type-dq" id="kor_msh2_dq1_1"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>1</i></em>
           <span class="txt">재생 버튼을 눌러 내용을 듣고 말하는 이의 주장을 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <audio controls src="/images/question/kor_msh2_dq1_1.mp3">브라우저가 오디오를 지원하지 않습니다.</audio>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designRadio long">
                    <li><input type="radio" class="qe" name="r_kor_msh2_dq1_1" id="kor_msh2_dq1_1_a1" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  보기class="qe"!꼭-->
                        <label for="kor_msh2_dq1_1_a1">채식 급식이 학생들에게 환영받지 못하고 있다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh2_dq1_1" id="kor_msh2_dq1_1_a2" />
                        <label for="kor_msh2_dq1_1_a2">수요일 급식 잔반이 많이 나오지 않도록 노력하자.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh2_dq1_1" id="kor_msh2_dq1_1_a3" />
                        <label for="kor_msh2_dq1_1_a3">학생들이 김치, 샐러드, 나물 등의 반찬을 많이 남긴다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh2_dq1_1" id="kor_msh2_dq1_1_a4" />
                        <label for="kor_msh2_dq1_1_a4">학생들이 토론을 통해 급식 문화를 만들어나가고 있다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh2_dq1_1" id="kor_msh2_dq1_1_a5" />
                        <label for="kor_msh2_dq1_1_a5">급식실에서는 맛있고 영양가 있는 급식을 제공하고 있다.</label>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>

</body>
</html>
