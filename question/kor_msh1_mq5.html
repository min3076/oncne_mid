<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(라디오 - row)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<body>
<div class="question_wrapper type-mq" id="kor_msh1_mq5"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>5</i></em>
           <span class="txt">다음 학생들이 선택한 매체의 활용 방법으로 적절한 것을 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <div class="imgwrap">
                    <img src="/images/question/kor_msh1_mq5_q.png" />
                </div>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designRadio long fx_valign_l gap20">
                    <li><input type="radio" class="qe" name="r_kor_msh1_mq5" id="kor_msh1_mq5_a1" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  보기class="qe"!꼭-->
                        <label for="kor_msh1_mq5_a1">화면 구성을 가장 중요하게 탐색하며 읽는다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_mq5" id="kor_msh1_mq5_a2" />
                        <label for="kor_msh1_mq5_a2">그림이나 사진으로 나타낸 시각 정보만 살피며 읽는다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_mq5" id="kor_msh1_mq5_a3" />
                        <label for="kor_msh1_mq5_a3">음성 자료로 나타낸 청각 정보를 가장 중요하게 살피며 읽는다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_mq5" id="kor_msh1_mq5_a4" />
                        <label for="kor_msh1_mq5_a4">글, 그림의 시각 정보를 살피고, 화면 구성과 소리에 담긴 정보도 탐색하며 읽는다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_mq5" id="kor_msh1_mq5_a5" />
                        <label for="kor_msh1_mq5_a5">화면 구성은 중요하지 않으므로 그림 자료와 소리에 담긴 청각 정보를 살피며 읽는다.</label>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>

</body>
</html>
