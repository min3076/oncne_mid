<body>
<div class="question_wrapper type-dq" id="kor_msh3_dq1_1"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>1</i></em>
           <span class="txt">대화를 듣고 남학생의 상황과 처지를 잘 이해하고 대답한 내용을 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <audio controls src="/images/question/kor_msh3_dq1_1_q.mp3">브라우저가 오디오를 지원하지 않습니다.</audio>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designRadio long">
                    <li><input type="radio" class="qe" name="r_kor_msh3_dq1_1" id="kor_msh3_dq1_1_a1" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  보기class="qe"!꼭-->
                        <label for="kor_msh3_dq1_1_a1">알았어. 그런데 오늘 1교시 수업은 뭐야?</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh3_dq1_1" id="kor_msh3_dq1_1_a2" />
                        <label for="kor_msh3_dq1_1_a2">그랬니? 내 신발은 보송보송 멀쩡하기만 한데……</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh3_dq1_1" id="kor_msh3_dq1_1_a3" />
                        <label for="kor_msh3_dq1_1_a3">너는 도대체 어디를 보고 다니는 거야? 앞을 잘 보고 다녔어야지!</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh3_dq1_1" id="kor_msh3_dq1_1_a4" />
                        <label for="kor_msh3_dq1_1_a4">야, 저리 가. 어쩐지 이상한 냄새가 나는 것 같았는데 네 발 냄새구나!</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh3_dq1_1" id="kor_msh3_dq1_1_a5" />
                        <label for="kor_msh3_dq1_1_a5">어머, 다른 데는 괜찮아? 이따가 집에 가려면 어서 신발을 말려야겠네.</label>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
