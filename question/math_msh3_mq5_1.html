    <title>문항예시(라디오 - row)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>

</head>
<body>
<div class="question_wrapper type-mq" id="math_msh3_mq5_1"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>1</i></em>
           <span class="txt">주사위 1개와 동전 1개를 동시에 던질 때 나올 수 있는 모든 경우의 수를 구하여라.</span>

        <div class="layout">

                <div class="imgwrap">
                    <img src="/images/question/math_msh3_mq5_1_q.png" />
                </div>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>

                    <li><input type="radio" class="qe" name="r_math_msh3_mq5_1" id="math_msh3_mq5_1_a1" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  보기class="qe"!꼭-->

                    </li>
                    <li><input type="radio" class="qe" name="r_math_msh3_mq5_1" id="math_msh3_mq5_1_a2" />

                    </li>

                    </li>

                    </li>
                    <li><input type="radio" class="qe" name="r_math_msh3_mq5_1" id="math_msh3_mq5_1_a5" />
                        <label for="math_msh3_mq5_1_a5">36</label>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
