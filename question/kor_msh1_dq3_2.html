<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(라디오 - row)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<body>
<div class="question_wrapper type-dq" id="kor_msh1_dq3_2"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>3-2</i></em>
           <span class="txt">다음 글의 주장을 뒷받침하는 근거를 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap flex-col gap10">
                <div class="txtwrap">
                    학교 안 스마트폰 사용을 금지해야 합니다. 학교 안에서 스마트폰을 사용하면 학생들이 수업에 집중하지 못해 학습에 방해가 됩니다. 만약 학교 안에서 스마트폰을 사용하는 것을 교칙으로 금지한다면 학생들이 스마트폰에 정신을 빼앗기지 않아 좀 더 수업에 집중할 수 있을 것입니다. 아무리 학교에서 사용하지 않겠다고 다짐해도 스마트폰을 가지고 있으면 손이 가기 마련입니다. 
                    
                </div>
            </div>
            
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designRadio long">
                    <li><input type="radio" class="qe" name="r_kor_msh1_dq3_2" id="kor_msh1_dq3_2_a1" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  보기class="qe"!꼭-->
                        <label for="kor_msh1_dq3_2_a1">스마트폰 때문에 수업에 집중하지 못하고 학습에 방해가 된다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_dq3_2" id="kor_msh1_dq3_2_a2" />
                        <label for="kor_msh1_dq3_2_a2">스마트폰 게임으로 수업 시간에 학습한 내용을 복습할 수 있다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_dq3_2" id="kor_msh1_dq3_2_a3" />
                        <label for="kor_msh1_dq3_2_a3">스마트폰 사용을 금지하면 거북목 증후군 등을 예방할 수 있다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_dq3_2" id="kor_msh1_dq3_2_a4" />
                        <label for="kor_msh1_dq3_2_a4">이해하지 못한 내용을 스마트폰으로 찾아보면 학습에 도움이 된다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_dq3_2" id="kor_msh1_dq3_2_a5" />
                        <label for="kor_msh1_dq3_2_a5">방과후에 스마트폰을 사용하기 때문에 법을 따로 만들 필요가 없다.</label>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>

</body>
</html>
