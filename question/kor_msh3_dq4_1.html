                    <p>&nbsp;친구들과 주말에 놀이동산에 다녀왔다. 날씨가 매우 좋다는 일기예보도 확인하고 잡은 일정이었다. 어렵게 잡은 약속이라 잔뜩 기대가 되었다. 미리 친구들과 어떤 놀이기구를 탈지 계획도 세우며 이날만을 기다렸다. 그런데 이럴 수가.
                        <span class="txtblock dash"></span>(이)라고 아침부터 하늘에 먹구름이 잔뜩 끼더니 놀이동산에 도착하자마자 비가 내리기 시작했다. 결국 우리는 제대로 놀지도 못하고 일찍 돌아올 수밖에 없었다.</p>
