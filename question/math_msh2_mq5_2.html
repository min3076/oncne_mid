<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(끌어넣기)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<body>
<div class="question_wrapper type-mq" id="math_msh2_mq5_2"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>2</i></em>
            <span class="txt">다음은 규호네 반 학생들이 설날에 받은 용돈을 조사하여 나타낸 것이다. 아래에 해당하는 수를 넣어 표를 완성하시오.</span>
        </h4>
        <div class="layout row w50">
            <div class="q_wrap wrap">
                <div class="imgwrap">
                    <img src="/images/question/math_msh2_mq5_2_q.png" />
                    <div class="shape_sq qa"></div><!-- 문항답변 class="qa" 꼭!-->
                    <div class="shape_sq qa"></div>
                    <div class="shape_sq qa"></div>
                </div>
            </div>
            <div class="a_wrap wrap flex-col fx_align_l">
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="designBox">
                    <li><em class="qe">0.15</em></li><!-- 보기class="qe"-->
                    <li><em class="qe">0.20</em></li>
                    <li><em class="qe">0.25</em></li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>

</body>
</html>
