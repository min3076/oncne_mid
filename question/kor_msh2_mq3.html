        </h4>
        <div class="layout">
            <div class="q_wrap wrap">
                <div class="txtwrap">
                    &nbsp;&nbsp;독도는 경제적인 가치가 매우 높습니다. 독도 주변의 바다는 수산 자원이 풍부한 황금 어장입니다. 난류와 한류가 만나 물고기가 많을 뿐만 아니라 소라, 전복 등의 해양 생물도 풍족하지요. 또한 독도 주변의 바다에는 새로운 에너지 자원으로 기대되는 가스 하이드레이트 등의 해저 자원이 많이 묻혀 있을 것으로 추정됩니다. 이러한 자원들이 개발된다면 현재 에너지 자원 대부분을 수입에 의존하는 문제를 해결할 수 있을 것입니다. 
                </div>
            </div>
            <div>

                <ul class="a_wrap wrap designRadio long">
                    <li><input type="radio" class="qe" name="r_kor_msh2_mq3" id="kor_msh2_mq3_a1" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  보기class="qe"!꼭-->
