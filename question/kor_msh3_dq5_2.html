        <h4 class="q_tit">
            <em>문항 <i>2</i></em>
           <span class="txt"><span class="bullet num">1</span>~<span class="bullet num">4</span>중, 주제와 관련&nbsp;<span class="underline">없는</span>&nbsp;문장을 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap flex-col gap10">
                <div class="txtwrap designRadio tt_type">
                    <strong class="strong">멜리사에게</strong>
                    &nbsp;&nbsp;안녕, 멜리사? 나 준서야. 네가 한국의 전통 집에 관심이 많다고 들었어. 부족하지만 내가 한옥의 아름다움을 소개해볼게. 먼저 한옥의 아름다움은 지붕에서 잘 드러나. <br>
                    <input type="radio" class="qe" name="r_kor_msh3_dq5_2" id="kor_msh3_dq5_2_a1">
                    <label for="kor_msh3_dq5_2_a1"><span class="txtblock"><span class="bullet num">1</span>한옥의 지붕은 끝이 위쪽으로 조금 올라가 곡선을 이루고 있어. 일자로 뻗어내려오다 곡선으로 올라가는 모양이 단조롭지 않고 매우 아름답지.</span></label><br>
                    <input type="radio" class="qe" name="r_kor_msh3_dq5_2" id="kor_msh3_dq5_2_a2">
                    <label for="kor_msh3_dq5_2_a2"><span class="txtblock"><span class="bullet num">2</span>물론 중국과 일본의 전통 건축에서 볼 수 있는 직선적인 지붕도 아름다워.</span></label><br>
                    <input type="radio" class="qe" name="r_kor_msh3_dq5_2" id="kor_msh3_dq5_2_a3">
                    <label for="kor_msh3_dq5_2_a3"><span class="txtblock"><span class="bullet num">3</span>또 한옥은 주변 자연환경과 어우러지는 아름다움을 지니고 있어.</span></label><br>
                    &nbsp;&nbsp;예를 들어 우리 조상들은 집을 지을 때 주변에서 구할 수 있는 재료를 주로 활용했고, 재료도 크게 가다듬지 않았다고 해.<br>
                    <input type="radio" class="qe" name="r_kor_msh3_dq5_2" id="kor_msh3_dq5_2_a4">
                    <label for="kor_msh3_dq5_2_a4"><span class="txtblock"><span class="bullet num">4</span>그러다 보니 한옥은 주변의 환경에 어울리는 색감을 가지게 되었어.</span></label>
                    실제로 지역에 따라 한옥 색이 달라서, 이곳저곳 여행하며 다양한 색을 가진 한옥을 구경할 수 있지.
