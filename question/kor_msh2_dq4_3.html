<body>
<div class="question_wrapper type-dq" id="kor_msh2_dq4_3"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>3</i></em>
           <span class="txt">다음 개요표의&nbsp;<span class="bullet num">ㄱ</span>&nbsp;~&nbsp;<span class="bullet num">ㅁ</span>중 적절하지&nbsp;<span class="underline">않은</span>&nbsp;것을 선택하시오. </span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap flex-col gap10">
                <strong>글의 주제 : 뇌의 구조</strong>
                <ul class="txtwrap designRadio tt_type">
                    <li>
                        <span class="bullet gray">처음</span>
                        <ul>
                            <li>
                                <input type="radio" class="qa" name="r_kor_msh2_dq4_3" id="kor_msh2_dq4_3_a1">
                                <label for="kor_msh2_dq4_3_a1">
                                    <span class="txtblock">
                                        <span class="bullet num">ㄱ</span>뇌는 대뇌, 뇌간, 소뇌로 이루어져 있다.
                                    </span>
                                </label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span class="bullet gray">중간</span>
                        <ul>
                            <li>
                                <input type="radio" class="qa" name="r_kor_msh2_dq4_3" id="kor_msh2_dq4_3_a2">
                                <label for="kor_msh2_dq4_3_a2">
                                    <span class="txtblock">
                                        <span class="bullet num">ㄴ</span>대뇌는 변연계와 대뇌 피질로 나뉜다.
                                    </span>
                                </label>
                            </li>
                            <li>
                                <input type="radio" class="qa" name="r_kor_msh2_dq4_3" id="kor_msh2_dq4_3_a3">
                                <label for="kor_msh2_dq4_3_a3">
                                    <span class="txtblock">
                                        <span class="bullet num">ㄷ</span>뇌간은 뇌줄기라고도 부르는 부위로 뇌의 뒷부분에 위치한다.
                                    </span>
                                </label>
                            </li>
                            <li>
                                <input type="radio" class="qa" name="r_kor_msh2_dq4_3" id="kor_msh2_dq4_3_a4">
                                <label for="kor_msh2_dq4_3_a4">
                                    <span class="txtblock">
                                        <span class="bullet num">ㄹ</span>소뇌는 몸의 균형을 조절하며 대뇌의 뒤쪽 아랫부분에 위치한다.
                                    </span>
                                </label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span class="bullet gray">끝</span>
                        <ul>
                            <li>
                                <input type="radio" class="qa" name="r_kor_msh2_dq4_3" id="kor_msh2_dq4_3_a5">
                                <label for="kor_msh2_dq4_3_a5">
                                    <span class="txtblock">
                                        <span class="bullet num">ㄱ</span>뇌출혈은 뇌의 동맥이 터져서 뇌 속에 혈액이 넘쳐흐르는 상태를 말한다.
                                    </span>
                                </label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
