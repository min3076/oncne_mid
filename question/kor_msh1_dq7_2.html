<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(라디오 - row)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<body>
<div class="question_wrapper type-dq" id="kor_msh1_dq7_2"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>2</i></em>
           <span class="txt">다음 글쓰기 계획 단계에서 활용할 수 있는 매체를 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap flex-col gap10">
                <div class="txtwrap dis_flex fx_align_c">
                    <span class="bullet gray">글을 쓰는 상황</span>
                    <p class="txt">친한 친구가 전학을 감</p>
                </div>
                <div class="txtwrap dis_flex fx_align_c">
                    <span class="bullet gray">읽을 사람</span>
                    <p class="txt">전학 간 친구</p>
                </div>
                <div class="txtwrap dis_flex fx_align_c">
                    <span class="bullet gray">활용할 매체</span>
                    <p class="txt">음성과 화면을 함께 전할 수 있는 <span class="txtblock dash"></span></p>
                </div>
                <div class="txtwrap dis_flex fx_align_c">
                    <span class="bullet gray">나누려는 마음</span>
                    <p class="txt">보고 싶은 마음을 전하려고</p>
                </div>
                <div class="txtwrap dis_flex fx_align_c">
                    <span class="bullet gray">글을 쓰는 목적</span>
                    <p class="txt">친하게 지냈던 친구가 전학을 가서 보고 싶은 마음을 전하려고 글을 씀</p>
                </div>
            </div>
            
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designRadio">
                    <li><input type="radio" class="qe" name="r_kor_msh1_dq7_2" id="kor_msh1_dq7_2_a1" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  보기class="qe"!꼭-->
                        <label for="kor_msh1_dq7_2_a1">손 편지</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_dq7_2" id="kor_msh1_dq7_2_a2" />
                        <label for="kor_msh1_dq7_2_a2">영상 편지</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_dq7_2" id="kor_msh1_dq7_2_a3" />
                        <label for="kor_msh1_dq7_2_a3">SNS에 올린 글</label>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>

</body>
</html>
