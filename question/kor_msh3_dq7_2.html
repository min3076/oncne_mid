                        한글은 자음 기본자에 획을 더해 새로운 글자를 만든다. 이때 획을 더해서 만들어진 자음은 기본자보다 소리의 세기가 커진다.
                    </div>
                </div>
                <div class="txtwrap dis_flex flex-col fx_align_c gap20">

                </div>
            </div>

            <div>

                <ul class="a_wrap wrap designBox gap10">
                    <li><em class="txtblock qe on">ㅊ</em></li><!-- 보기class="qe"-->
                    <li><em class="txtblock qe">ㅍ</em></li>
