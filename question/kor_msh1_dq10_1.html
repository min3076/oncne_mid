<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(끌어넣기)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
    <script type="text/javascript" src="/js/contents.js"></script>
</head>
<body>
<div class="question_wrapper type-dq" id="kor_msh1_dq1_1"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>1</i></em>
           <span class="txt">빈칸에 들어갈 알맞은 말을 골라 선택하시오.</span> 
        </h4>
        <div class="layout">
            <ol class="q_wrap wrap flex-col list_ol gap20">
                <li class="txtwrap dis_flex fx_align_c">
                    여행하면서 다닌 곳, 여행의 과정이나 일정을
                    <span class="txtblock qa on"></span><!-- 문항답변 class="qa" 꼭!-->
                    이라고 한다.
                </li>
                <li class="txtwrap dis_flex fx_align_c">
                    여행하면서 보고 들은 것을
                    <span class="txtblock dash qa"></span><!-- 문항답변 class="qa" 꼭!-->
                    이라고 한다.
                </li>
                <li class="txtwrap dis_flex fx_align_c">
                    여행하면서 생각하거나 느낀 것을
                    <span class="txtblock dash qa"></span><!-- 문항답변 class="qa" 꼭!-->
                    이라고 한다.
                </li>
            </ol>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designBox gap20">
                    <li><em class="txtblock qe on">여정</em></li><!-- 보기class="qe"-->
                    <li><em class="txtblock qe">견문</em></li>
                    <li><em class="txtblock qe">감상</em></li>
                </ul>
                </div>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>

</body>
</html>
