<body>
<div class="question_wrapper type-dq" id="kor_msh1_dq10_3"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit kor">
            <em>문항 <i>3</i></em>
           <span class="txt">책을 읽고 감상문을 쓰려고 한다. 빈칸에 들어갈 내용으로 알맞은 것을 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap gap20">
                <div class="imgwrap">
                    <img src="/images/question/kor_msh1_dq10_3_q.png">
                </div>
                <div class="txtwrap dis_flex flex-col gap10">
                    <strong class="strong">제목 : 옛날이야기</strong>
                    지난 주말 부모님과 도서관에 가서 책을 살펴보던 중 책 표지와 제목이 인상적이어서「내 멋대로 친구 뽑기」라는 책을 꺼내 들었다. 이 책은 제목처럼 친구에 대한 이야기다. 
                    <span class="txtblock dash wp100"></span>
                    이 책을 통해 좋은 친구를 만나려면 어떻게 해야 하는지, 어떤 친구가 좋은 친구인지 생각해 볼 수 있었다. 학급 친구들과 함께 읽고 이야기를 나누고 싶다.
                </div>
            </div>
            
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designRadio long">
                    <li><input type="radio" class="qe" name="r_kor_msh1_dq10_3" id="kor_msh1_dq10_3_a1" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  보기class="qe"!꼭-->
                        <label for="kor_msh1_dq10_3_a1">주인공처럼 내가 함부로 뱉은 말 때문에 친구에게 상처를 주었던 일이 생각났다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_dq10_3" id="kor_msh1_dq10_3_a2" />
                        <label for="kor_msh1_dq10_3_a2">주인공은 친구 뽑는 자판기에서 자신이 원하는 조건에 맞는 친구들을 차례로 골라 사귄다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_dq10_3" id="kor_msh1_dq10_3_a3" />
                        <label for="kor_msh1_dq10_3_a3">작가는“가장 중요한 것은 내가 어떤 친구인지 아는 것이다”라고 독자들에게 말했다.</label>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>
