<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문항예시(라디오 - row)</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/js/include.js"></script>
</head>
<body>
<div class="question_wrapper type-mq" id="kor_msh1_mq10"><!-- 문항페이지명을 id로 쓴다 type-mq(대표문항)/type-dq(세부문항/기본) subject_kor/math(국어/수학(기본)) -->
    <div class="layout">
        <!--[include]HEADER :: Start -->
        <div id="question_header"></div>
        <!--[include]HEADER :: End -->
   
    <section>
        <h4 class="q_tit">
            <em>문항 <i>10</i></em>
           <span class="txt">다음 기행문의 빈칸에 들어갈 감상으로 알맞은 것을 선택하시오.</span> 
        </h4>
        <div class="layout">
            <div class="q_wrap wrap flex-col gap10">
                <strong class="strong">제목: 추암 해수욕장을 다녀와서</strong>
                <div class="txtwrap dis_flex flex-col gap10">
                ‘추암’은 해수욕장보다는 작은 어촌 마을에 가까웠다. 그만큼 정겹고 푸근했다.
                제철이 지나서인지 바닷가는 한적했다. 바다는 가을 햇빛을 받아 더없이 푸르렀다.
                <span class="txtblock dash wp100"></span>
                해가 지기 전에 묵호항에 도착하기 위해 아쉬운 마음을 뒤로 하고 서둘러 추암을 떠났다.
                </div>
            </div>
            <div>
                <p class="q_txt"><i></i>아래의 항목에서 정답을 선택하세요</p>
                <ul class="a_wrap wrap designRadio long">
                    <li><input type="radio" class="qe" name="r_kor_msh1_mq10" id="kor_msh1_mq10_a1" /><!-- label id는 r(radio)_페이지명+a+숫자를 붙인다,  보기class="qe"!꼭-->
                        <label for="kor_msh1_mq10_a1">추암 해수욕장의 바다는 푸르고 아름다웠다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_mq10" id="kor_msh1_mq10_a2" />
                        <label for="kor_msh1_mq10_a2">내일 해 뜨는 것을 보기 위해 정동진으로 출발했다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_mq10" id="kor_msh1_mq10_a3" />
                        <label for="kor_msh1_mq10_a3">안내판에 있는 추암 촛대바위에 얽힌 전설을 읽었다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_mq10" id="kor_msh1_mq10_a4" />
                        <label for="kor_msh1_mq10_a4">동해시에서 떠나 7번 국도를 따라 낙산사로 이동했다.</label>
                    </li>
                    <li><input type="radio" class="qe" name="r_kor_msh1_mq10" id="kor_msh1_mq10_a5" />
                        <label for="kor_msh1_mq10_a5">갈매기는 생선을 먹으려고 이리저리 날아다니고 있었다.</label>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <button class="btn btn-primary">저장 후 다음문제 <i></i></button>
    </div>
</div>

</body>
</html>
